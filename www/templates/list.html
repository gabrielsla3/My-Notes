<ion-view view-title="My Notes"  ng-controller="ListCtrl">
    <ion-content>
        <ion-list show-reorder="reordering">
            <ion-item class="item-remove-animate" href="#/edit/{{note.id}}" class="item" ng-repeat="note in notes track by note.id">
                <h2>{{note.title}}</h2>
                <p>{{note.description}}</p>
                <ion-reorder-button class="ion-drag" on-reorder="move(note, $fromIndex, $toIndex)"></ion-reorder-button>
                <ion-option-button class="button-assertive ion-trash-b" ng-click="remove(note.id)">Delete</ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
    <div class="bar bar-footer bar-stable">
        <a href="#/add" class="button button-calm icon-left ion-compose">New Note</a>
        <button class="button icon-left ion-shuffle" ng-click="toggleReordering()">Reorder</button>
    </div>
</ion-view>
